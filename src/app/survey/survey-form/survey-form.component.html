<div class="survey-container">
    <h1>Create Survey</h1>

    <form [formGroup]="surveyForm" (ngSubmit)="submitForm()">
        <div formArrayName="questions">
            <div *ngFor="let question of questions.controls; let i = index" [formGroupName]="i" class="question-group">
                <label class="question-label">
                    Question {{ i + 1 }}:
                    <input type="text" formControlName="question" class="question-input" />
                </label>

                <label class="question-label">
                    Question Type:
                    <select formControlName="q_type" class="question-select">
                        <option value="text">Text</option>
                        <option value="rate">Rate</option>
                    </select>
                </label>

                <button type="button" class="remove-btn" (click)="removeQuestion(i)">Remove</button>
            </div>
        </div>

        <button type="button" class="add-btn" (click)="addQuestion()">Add Question</button>
        <button type="submit" class="submit-btn">Add Questions</button>
    </form>
</div>
