<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11">
      <h2 style="color: white">Add Portfolio</h2>
      <p class="blue-text">
        Please fill in the required details to add your portfolio.
      </p>
      <div class="card">
        <h5 class="text-center mb-4">Portfolio Information</h5>
        <form class="form-card" (ngSubmit)="addPortfolio()">
          <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex">
              <label class="form-control-label px-3">Education Degree<span class="text-danger"> *</span></label>
              <input type="text" id="educationDegree" name="educationDegree" placeholder="Enter your education degree"
                [(ngModel)]="educationDegree" required />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex">
              <label class="form-control-label px-3">Academic Institute<span class="text-danger"> *</span></label>
              <input type="text" id="academicInstitute" name="academicInstitute"
                placeholder="Enter your academic institute" [(ngModel)]="academicInstitute" required />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex">
              <label class="form-control-label px-3">Technical Skills<span class="text-danger"> *</span></label>
              <input type="text" id="technicalSkills" name="technicalSkills" placeholder="Enter your technical skills"
                [(ngModel)]="technicalSkills" required />
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex">
              <label class="form-control-label px-3">Description<span class="text-danger"> *</span></label>
              <textarea id="description" name="description" placeholder="Enter description" [(ngModel)]="description"required></textarea>
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex">
              <label class="form-control-label px-3">Experience<span class="text-danger"> *</span></label>
              <input type="text" id="experience" name="experience" placeholder="Enter your experience"[(ngModel)]="experience" required />
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group col-sm-6">
              <button type="submit" class="btn-block btn-primary">Add Portfolio</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
